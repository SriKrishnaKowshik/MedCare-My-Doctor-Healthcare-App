<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Request Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .container {
            max-width: 600px;
            padding: 30px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .form-control {
            padding-left: 2.5rem;
        }
        .form-control::placeholder {
            color: #6c757d;
        }
        .form-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
        .form-group {
            position: relative;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004d99;
        }
        .summary-report {
            display: none;
            margin-top: 20px;
        }
        .summary-report.show {
            display: block;
        }

        .home-link {
            position: absolute;
            top: 30px;
            left: 20px;
            font-size: 1.3em;
            color: #007bff;
            text-decoration: none;
        }
        .home-link:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="home-link"><i class="fas fa-home"></i> Home</a>
        <h1>Request an Appointment</h1>
        <form id="appointment-form">
            <div class="mb-3 form-group">
                <i class="fas fa-user form-icon"></i>
                <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
            </div>
            <div class="mb-3 form-group">
                <i class="fas fa-envelope form-icon"></i>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="mb-3 form-group">
                <i class="fas fa-phone form-icon"></i>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone Number" required>
            </div>
            <div class="mb-3 form-group">
                <i class="fas fa-clipboard form-icon"></i>
                <textarea class="form-control" id="description" name="description" placeholder="Description of Problem" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <div class="summary-report" id="summary-report">
            <h2>Appointment Summary</h2>
            <p><strong>Name:</strong> <span id="report-name"></span></p>
            <p><strong>Email:</strong> <span id="report-email"></span></p>
            <p><strong>Phone Number:</strong> <span id="report-phone"></span></p>
            <p><strong>Description of Problem:</strong> <span id="report-description"></span></p>
            <p class="alert alert-success">Your application is submitted. We will notify your appointment schedule through mobile and email.</p>
        </div>
    </div>

    <script>
        document.getElementById('appointment-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get form data
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var phone = document.getElementById('phone').value;
            var description = document.getElementById('description').value;

            // Populate the summary report
            document.getElementById('report-name').textContent = name;
            document.getElementById('report-email').textContent = email;
            document.getElementById('report-phone').textContent = phone;
            document.getElementById('report-description').textContent = description;

            // Show the summary report
            document.getElementById('summary-report').classList.add('show');
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
