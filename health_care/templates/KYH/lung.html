<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lung Cancer Prediction</title>
</head>
<body>
    <h1>Lung Cancer Prediction</h1>
    <form action="/lung" method="POST">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br>

        <label for="smoking">Smoking (1=Yes, 0=No):</label>
        <input type="number" id="smoking" name="smoking" required><br>

        <label for="yellow_fingers">Yellow Fingers (1=Yes, 0=No):</label>
        <input type="number" id="yellow_fingers" name="yellow_fingers" required><br>

        <label for="anxiety">Anxiety (1=Yes, 0=No):</label>
        <input type="number" id="anxiety" name="anxiety" required><br>

        <label for="peer_pressure">Peer Pressure (1=Yes, 0=No):</label>
        <input type="number" id="peer_pressure" name="peer_pressure" required><br>

        <label for="chronic_disease">Chronic Disease (1=Yes, 0=No):</label>
        <input type="number" id="chronic_disease" name="chronic_disease" required><br>

        <label for="fatigue">Fatigue (1=Yes, 0=No):</label>
        <input type="number" id="fatigue" name="fatigue" required><br>

        <label for="allergy">Allergy (1=Yes, 0=No):</label>
        <input type="number" id="allergy" name="allergy" required><br>

        <label for="wheezing">Wheezing (1=Yes, 0=No):</label>
        <input type="number" id="wheezing" name="wheezing" required><br>

        <label for="alcohol">Alcohol (1=Yes, 0=No):</label>
        <input type="number" id="alcohol" name="alcohol" required><br>

        <label for="coughing">Coughing (1=Yes, 0=No):</label>
        <input type="number" id="coughing" name="coughing" required><br>

        <label for="shortness_of_breath">Shortness of Breath (1=Yes, 0=No):</label>
        <input type="number" id="shortness_of_breath" name="shortness_of_breath" required><br>

        <label for="swallowing_difficulty">Swallowing Difficulty (1=Yes, 0=No):</label>
        <input type="number" id="swallowing_difficulty" name="swallowing_difficulty" required><br>

        <label for="chest_pain">Chest Pain (1=Yes, 0=No):</label>
        <input type="number" id="chest_pain" name="chest_pain" required><br>

        <button type="submit">Predict</button>
    </form>

    <div>
        {% if result %}
        <h3>Prediction Result: {{ result }}</h3>
        {% endif %}
    </div>
</body>
</html>
